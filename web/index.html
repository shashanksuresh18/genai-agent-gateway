<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GenAI Agent Gateway</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 32px auto; }
      input, textarea { width: 100%; box-sizing: border-box; padding: 10px; }
      textarea { height: 120px; }
      pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
      button { padding: 10px 14px; }
      .row { margin: 10px 0; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h1>GenAI Agent Gateway</h1>
    <p>Minimal UI. Working & deployable.</p>

    <div class="row">
      <label><b>Gateway API Key</b></label><br />
      <input id="key" placeholder="Paste x-api-key here" />
      <small>This is required because /api/chat is protected by x-api-key.</small>
    </div>

    <div class="row">
      <label><b>Message</b></label><br />
      <textarea id="msg" placeholder="Ask something..."></textarea>
    </div>

    <button id="send">Send</button>

    <h3>Response</h3>
    <pre id="out">{}</pre>

    <script>
      const keyEl = document.getElementById("key");
      const msgEl = document.getElementById("msg");
      const outEl = document.getElementById("out");

      // Convenience only (not “security”)
      keyEl.value = sessionStorage.getItem("gatewayKey") || "";
      keyEl.addEventListener("input", () => sessionStorage.setItem("gatewayKey", keyEl.value));

      document.getElementById("send").addEventListener("click", async () => {
        const message = msgEl.value.trim();
        const apiKey = keyEl.value.trim();

        outEl.textContent = "Sending...";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": apiKey
            },
            body: JSON.stringify({ message })
          });

          const text = await res.text(); // handles non-JSON too
          outEl.textContent = `HTTP ${res.status}\n` + text;
        } catch (e) {
          outEl.textContent = "Error: " + e.toString();
        }
      });
    </script>
  </body>
</html>
