<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GenAI Agent Gateway</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 32px auto; }
      textarea { width: 100%; height: 120px; }
      pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
      button { padding: 10px 14px; }
    </style>
  </head>
  <body>
    <h1>GenAI Agent Gateway</h1>
    <p>Minimal UI. The goal is "working & deployable", not pretty.</p>

    <textarea id="msg" placeholder="Ask something..."></textarea><br/><br/>
    <button onclick="send()">Send</button>

    <h3>Response</h3>
    <pre id="out"></pre>

    <script>
      async function send() {
        const message = document.getElementById("msg").value;
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
