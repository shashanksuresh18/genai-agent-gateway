<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GenAI Agent Gateway</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 32px auto; }
      textarea { width: 100%; height: 120px; }
      pre { background: #f5f5f5; padding: 12px; white-space: pre-wrap; }
      button { padding: 10px 14px; }
      input { padding: 10px; width: 360px; }
      .row { margin: 12px 0; }
      .ok { color: #0a7a0a; }
      .bad { color: #b00020; }
      .muted { color: #666; }
      .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; margin: 16px 0; }
    </style>
  </head>
  <body>
    <h1>GenAI Agent Gateway</h1>
    <p class="muted">UI uses login + httpOnly cookie session. API clients use x-api-key.</p>

    <div class="card">
      <h3>Login (UI)</h3>
      <div class="row">
        <input id="pw" type="password" placeholder="UI password" />
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
      </div>
      <div id="authStatus" class="muted">Checking session…</div>
    </div>

    <div class="card">
      <h3>Chat</h3>
      <textarea id="msg" placeholder="Ask something..."></textarea><br/><br/>
      <button onclick="send()">Send</button>

      <h3>Response</h3>
      <pre id="out"></pre>
    </div>

    <script>
      async function refreshAuthStatus() {
        try {
          const res = await fetch("/healthz", { method: "GET", credentials: "include" });
          const data = await res.json();
          const ok = data.ui_session_authenticated === true;
          const el = document.getElementById("authStatus");
          el.textContent = ok ? "Logged in ✅" : "Not logged in ❌";
          el.className = ok ? "ok" : "bad";
        } catch (e) {
          const el = document.getElementById("authStatus");
          el.textContent = "Auth check failed.";
          el.className = "bad";
        }
      }

      async function login() {
        const password = document.getElementById("pw").value;
        const out = document.getElementById("out");
        out.textContent = "Logging in…";
        const res = await fetch("/auth/login", {
          method: "POST",
          credentials: "include",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ password })
        });

        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n${text}`;
        await refreshAuthStatus();
      }

      async function logout() {
        const out = document.getElementById("out");
        out.textContent = "Logging out…";
        const res = await fetch("/auth/logout", { method: "POST", credentials: "include" });
        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n${text}`;
        await refreshAuthStatus();
      }

      async function send() {
        const message = document.getElementById("msg").value;
        const out = document.getElementById("out");
        out.textContent = "Sending…";

        const res = await fetch("/api/chat", {
          method: "POST",
          credentials: "include",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message })
        });

        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n${text}`;

        if (res.status === 401) {
          await refreshAuthStatus();
        }
      }

      refreshAuthStatus();
    </script>
  </body>
</html>
